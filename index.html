<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy 18th Birthday</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }
    h1 {
      color: #ffbad2;
      font-size: 3em;
      text-align: center;
      text-shadow: 0 0 20px #ff66a3, 0 0 40px #ff99c2;
      animation: glow 2s infinite alternate;
      z-index: 10;
      position: relative;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #fff, 0 0 20px #ff66a3; }
      to { text-shadow: 0 0 20px #fff, 0 0 40px #ff99c2; }
    }
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 60px;
      height: 80px;
      background: radial-gradient(circle at 30% 30%, #fff, #ff6f91);
      border-radius: 50% 50% 45% 55%;
      animation: float 10s infinite ease-in;
    }
    .balloon::after {
      content: '';
      position: absolute;
      top: 80px;
      left: 28px;
      width: 4px;
      height: 50px;
      background: #444;
    }
    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: fall 6s linear infinite;
      opacity: 0.8;
    }
    .heart::before, .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }
    .heart::before { top: -10px; left: 0; }
    .heart::after { left: -10px; top: 0; }
    @keyframes fall {
      0% { transform: translateY(-10vh) rotate(45deg) scale(0.8); opacity: 1; }
      100% { transform: translateY(110vh) rotate(45deg) scale(1.2); opacity: 0; }
    }
    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ ChÃºc má»«ng sinh nháº­t 18 tuá»•i ðŸŽ‚</h1>
  <canvas id="confetti"></canvas>
  <audio id="bg-music" autoplay loop>
    <source src="phepmau.mp3" type="audio/mpeg">
  </audio>



  <script>
    // Balloon generator
    function createBalloon() {
      const balloon = document.createElement('div');
      balloon.className = 'balloon';
      balloon.style.left = Math.random() * 100 + 'vw';
      balloon.style.background = `radial-gradient(circle at 30% 30%, #fff, hsl(${Math.random()*360},70%,60%))`;
      balloon.style.animationDuration = (5 + Math.random() * 5) + 's';
      document.body.appendChild(balloon);
      setTimeout(() => balloon.remove(), 10000);
    }
    setInterval(createBalloon, 1200);

    // Heart rain
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.background = `hsl(${Math.random()*30+330},70%,70%)`;
      heart.style.animationDuration = (4 + Math.random() * 3) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }
    setInterval(createHeart, 400);

    // Confetti
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    let pieces = [];
    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();
    class ConfettiPiece {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height - canvas.height;
        this.size = Math.random() * 8 + 4;
        this.speed = Math.random() * 3 + 2;
        this.color = `hsl(${Math.random()*360},100%,50%)`;
      }
      update() {
        this.y += this.speed;
        if (this.y > canvas.height) {
          this.y = -10;
          this.x = Math.random() * canvas.width;
        }
      }
      draw() {
        ctx.fillStyle = this.color;
        ctx.fillRect(this.x, this.y, this.size, this.size);
      }
    }
    for (let i = 0; i < 120; i++) {
      pieces.push(new ConfettiPiece());
    }
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      pieces.forEach(p => { p.update(); p.draw(); });
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
